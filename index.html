<!DOCTYPE html>
<hr lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Youtube</title>
  </head>
  <br>
    <!-- header -->
    <header class="header">
      <div class="logo__container">
        <a href="#"><i class="ri-menu-line"></i></a>
        <div class="logo">
          <div class="logo__img">
            <img src="./Imagenes/logo.png" alt="Youtube" />
          </div>
          <h1>Youtube</h1>
        </div>
      </div>

      <!-- contenedor buscador -->
      <div class="search__container">
        <form action="">
          <input type="text" placeholder="buscador" />
          <button type="submit"><i class="ri-search-line"></i></button>
        </form>
        <button type="submit"><i class="ri-mic-line"></i></button>
      </div>

      <!-- perfil container -->
      <div class="perfil__container">
        <a href="#"><i class="ri-notification-line"></i></a>
        <div class="logo">
          <img src="./Imagenes/john.jpg" alt="logo" />
        </div>
      </div>
    </header>

    <!-- sidebar -->
    <aside class="sidebar">
      <div class="sidebar-items">
        <a href="#" class="sidebar-item"><i class="ri-home-line"></i><span>HOME</span></a>
        <a href="#" class="sidebar-item"><i class="ri-compass-line"></i><span>explore</span></a>
        <a href="#" class="sidebar-item"><i class="ri-rss-fill"></i><span>wireless</span></a>
        <a href="#" class="sidebar-item"><i class="ri-wireless-charging-fill"></i><span>suscripcion</span></a>
      </div>
      <hr>

      <a href="#" class="sidebar-item"><i class="ri-links-line"></i><span>library</span></a>
      <a href="#" class="sidebar-item"><i class="ri-history-line"></i><span>history</span></a>
      <a href="#" class="sidebar-item"><i class="ri-video-line"></i><span>your videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-time-line"></i><span>wath videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i><span>all videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-arrow-down-line"></i><span>show more</span></a>
      <hr>

      <h4>MORE FROM YOUTUBE</h4>

      <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i><span>Gaming</span></a>
      <a href="#" class="sidebar-item"><i class="ri-live-line"></i><span>Live</span></a>
      <a href="#" class="sidebar-item"><i class="ri-award-line"></i><span>Sports</span></a>
      <hr>

      <a href="" class="sidebar-item"><i class="ri-settings-2-line"></i><span>Setting</span></a>
      <a href="" class="sidebar-item"><i class="ri-flag-line"></i><span>Report history</span></a>
      <a href="" class="sidebar-item"><i class="ri-question-line"></i><span>help</span></a>
      <a href="" class="sidebar-item"><i class="ri-feedback-line"></i><span>Send feedback</span></a>
    </aside>

    

    <!-- main -->
    <main class="container"></main>
  </body>
</html>
